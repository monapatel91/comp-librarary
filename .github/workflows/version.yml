name: Continuous Release

on:
  workflow_dispatch:
  push:
    paths:
      - libs/dot-components/src/**
      - libs/dot-components/package.json
      - .github/workflows/**
    branches:
      - master

jobs:
  # https://github.com/benc-uk/workflow-dispatch
  verification:
    name: Trigger - Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          inputs: '{"ref": "${{ github.sha }}"}'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          workflow: Lint, Test & Build

  # https://github.com/lewagon/wait-on-check-action
  checks:
    name: Wait on "Lint, Test & Build" Workflow
    runs-on: ubuntu-latest
    needs: [verification]

    steps:
      - name: wait on build
        uses: lewagon/wait-on-check-action@master
        with:
          ref: ${{ github.sha }}
          check-name: Lint & Build
          repo-token: ${{ github.token }}
          wait-interval: 20

      - name: wait on unit tests
        uses: lewagon/wait-on-check-action@master
        with:
          ref: ${{ github.sha }}
          check-name: Run Unit Tests
          repo-token: ${{ github.token }}
          wait-interval: 20

      - name: wait on e2e tests
        uses: lewagon/wait-on-check-action@master
        with:
          ref: ${{ github.sha }}
          check-name: Run E2E Tests
          repo-token: ${{ github.token }}
          wait-interval: 20

      - name: wait on sonarqube scan
        uses: lewagon/wait-on-check-action@master
        with:
          ref: ${{ github.sha }}
          check-name: SonarQube Scan
          repo-token: ${{ github.token }}
          wait-interval: 20

  # https://github.com/faberNovel/github-changelog-generator-action
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: [checks]
    outputs:
      changelog-sha: ${{ steps.commit-changelog.outputs.commit-sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Changelog
        uses: fabernovel/github-changelog-generator-action@master
        with:
          # https://github.com/github-changelog-generator/github-changelog-generator/wiki/Advanced-change-log-generation-examples#additional-options
          options: --token ${{ secrets.GITHUB_TOKEN }} --date-format %m/%d/%Y --output CHANGE_LOG.md --enhancement-label **Features:** --enhancement-labels enhancement --bug-labels defect --exclude-labels documentation,question,release --breaking-labels BREAKING-CHANGE --since-tag 1.0.0 --unreleased-label Current Release --add-sections '{"documentation":{"prefix":"**Documentation updates:**","labels":["documentation"]},"accessibility":{"prefix":"**Accessibility updates:**","labels":["accessibility"]},"tech-chore":{"prefix":"**Tech Chores:**","labels":["tech-chore"]}}'
          # --future-release ${{ needs.bump-version.outputs.new-version }}

      # https://github.com/marketplace/actions/add-commit
      - name: Commit and Push Changelog
        id: commit-changelog
        uses: EndBug/add-and-commit@v7.4.0
        with:
          add: CHANGE_LOG.md
          default_author: github_actions
          message: 'Update Changelog'

  # https://github.com/marketplace/actions/automated-version-bump
  bump-version:
    name: Bump Version & Create GitHub Tag
    runs-on: ubuntu-latest
    needs: [changelog]
    outputs:
      new-version: ${{ steps.version-bump.outputs.newTag }}

    # checkout SHA which includes the changelog
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        ref: ${{ needs.changelog.outputs.changelog-sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Automated Version Bump
        id: version-bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ github.token }}
          PACKAGEJSON_DIR: 'libs/dot-components'
        with:
          commit-message: 'CI: bumps version to {{version}} [skip ci]'
          # default: prerelease
          major-wording: 'MAJOR'
          minor-wording: 'MINOR'
          ## Providing patch-wording will override commits defaulting to a patch bump.
          # patch-wording: 'patch'
          ## rc-wording will override the 'preid'
          # rc-wording: 'alpha, RELEASE, BETA'
          target-branch: 'master'
          preid: 'alpha'

  # https://github.com/marvinpinto/action-automatic-releases
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [bump-version, changelog]
    if: needs.bump-version.outputs.new-version != ''

    steps:
      - name: New Version
        env:
          NEW_VERSION: ${{ steps.bump-version.outputs.new-version }}
        run: echo "new version $NEW_VERSION"

      - name: Create Release
        id: create-release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          automatic_release_tag: ${{needs.bump-version.outputs.new-version}}
          repo_token: ${{ github.token }}
          prerelease: false

  # https://github.com/benc-uk/workflow-dispatch
  release:
    name: Trigger - Deploy to NPM
    runs-on: ubuntu-latest
    needs: [create-release]

    steps:
      - name: Trigger Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          inputs: '{"ref": "${{ needs.changelog.outputs.changelog-sha }}"}'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          workflow: Deploy to NPM

  # https://github.com/benc-uk/workflow-dispatch
  github-pages:
    name: Trigger - Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [create-release]

    steps:
      - name: Trigger Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          inputs: '{"ref": "${{ needs.changelog.outputs.changelog-sha }}"}'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          workflow: Deploy to GitHub Pages

  # https://github.com/marketplace/actions/merge-branch
  merge-branch:
    name: Merge `master` back into `develop`
    runs-on: ubuntu-latest
    needs: [create-release]

    # Temporarily turn off branch protection so CI can merge the branch
    steps:
      - name: Branch protection OFF
        uses: octokit/request-action@v2.0.24
        with:
          route: PUT /repos/digital-ai/dot-components/branches/develop/protection
          mediaType: |
            format: application/json
          required_status_checks: |
            null
          required_pull_request_reviews: |
            null
          enforce_admins: |
            null
          required_conversation_resolution: |
            null
          restrictions: |
            null
        env:
          GITHUB_TOKEN: ${{ secrets.DIGITALAI_BOT_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v2
        ref: ${{ needs.changelog.outputs.changelog-sha }}

      - name: merge `master` to `develop`
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: develop
          github_token: ${{ secrets.REPO_ACCESS_TOKEN }}

      # Turn branch protection back on with previous settings
      - name: Branch protection ON
        uses: octokit/request-action@v2.0.24
        with:
          route: PUT /repos/digital-ai/dot-components/branches/develop/protection
          mediaType: |
            format: application/json
          required_status_checks: |
            strict: false
            checks:
              - context: "Lint & Build"
              - context: "Run Unit Tests"
              - context: "Run E2E Tests"
          enforce_admins: |
            false
          required_pull_request_reviews: |
            required_approving_review_count: 1
          required_conversation_resolution: |
            true
          restrictions: |
            null
        env:
          GITHUB_TOKEN: ${{ secrets.DIGITALAI_BOT_TOKEN }}
