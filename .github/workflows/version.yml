name: Continuous Release

on:
  push:
    paths:
      - .github/workflows/version.yml
      - CHANGE_LOG.md
      - libs/dot-components/src/**
    branches:
      - master

jobs:
  # https://github.com/marketplace/actions/automated-version-bump
  bump-version:
    name: Bump Version on master
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version-bump.outputs.newTag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Automated Version Bump
        id: version-bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ github.token }}
          PACKAGEJSON_DIR: 'libs/dot-components'
        with:
          commit-message: 'CI: bumps version to {{version}} [skip ci]'
          default: prerelease
          major-wording: 'MAJOR'
          minor-wording: 'minor'
          patch-wording: 'patch'
          # currently we do not want to bump on every merge
          # once we do... remove 'alpha' from rc-wording
          rc-wording: 'alpha' # RELEASE, beta
          target-branch: 'master'
          # rc-wording will override the preid
          preid: 'alpha'

      - name: Output Step
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"

  # Dispatch - Build & Test
  # https://github.com/peter-evans/repository-dispatch
  verification:
    name: Workflow - Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: ${{ github.repository }}
          event-type: run-lint-test-build
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'

  # Wait - Build & Test
  # https://github.com/marketplace/actions/wait-on-check
  checks:
    name: Wait on "Lint, Test & Build" Workflow
    runs-on: ubuntu-latest
    needs: [verification]

    steps:
      - name: wait on tests
        uses: lewagon/wait-on-check-action@master
        with:
          ref: ${{ github.ref }}
          check-name: Lint, Unit Test & Build
          repo-token: ${{ github.token }}
          wait-interval: 20

  # Create Draft Pre-Release
  # https://github.com/marvinpinto/action-automatic-releases
  create-release:
    name: Tagged release
    runs-on: ubuntu-latest
    needs: [bump-version, checks]
    if: needs.bump-version.outputs.new-version != ''

    steps:
      - name: Create Draft Release
        id: create-draft-release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          automatic_release_tag: ${{needs.bump-version.outputs.new-version}}
          draft: true
          repo_token: ${{ github.token }}
          prerelease: true

      - name: Output Step
        env:
          NEW_RELEASE: ${{ steps.create-draft-release.outputs.automatic_releases_tag }}
        run: echo "new release tag $NEW_RELEASE"
